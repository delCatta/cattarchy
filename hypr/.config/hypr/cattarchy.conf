# From Tiling Configuration

# Close window
unbind = SUPER , W
bind = SUPER, Q, killactive,

# Change togglesplit Binding
unbind = SUPER, J
bind = SUPER ALT, J, togglesplit,

# Change pseudo Binding
unbind = SUPER, P
bind = SUPER ALT, P, pseudo, # dwindle

# Change toggleFloating Binding
unbind = SUPER, V
bind = SUPER ALT, V, toggleFloating,

# Move focus with mainMod + arrow keys

unbind = SUPER SHIFT, left, swapwindow, l
unbind = SUPER SHIFT, right, swapwindow, r
unbind = SUPER SHIFT, up, swapwindow, u
unbind = SUPER SHIFT, down, swapwindow, d

unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, up
unbind = SUPER, down

bind = SUPER CTRL, left, movefocus, l
bind = SUPER CTRL, right, movefocus, r
bind = SUPER CTRL, up, movefocus, u
bind = SUPER CTRL, down, movefocus, d

# Swap active window with the one next to it with CTRL + ALT + arrow keys
bind = CTRL ALT, left, swapwindow, l
bind = CTRL ALT, right, swapwindow, r
bind = CTRL ALT, up, swapwindow, u
bind = CTRL ALT, down, swapwindow, d


# Remove unwanted Omarchy Key Guide
unbind = SUPER, K


# --- Clipboard Keybindings using clip.sh helper ---

# SUPER + C -> Executes clip.sh copy (which simulates Ctrl+C)
bind = SUPER, C, exec, ~/.local/bin/clip.sh copy $terminal
bind = SUPER, V, exec, ~/.local/bin/clip.sh paste $terminal
bind = SUPER, X, exec, ~/.local/bin/clip.sh cut $terminal
bind = SUPER, Z, exec, ~/.local/bin/clip.sh undo $terminal
bind = SUPER_SHIFT, Z, exec, ~/.local/bin/clip.sh redo $terminal

bind = SUPER, A, exec, ~/.local/bin/clip.sh selectall $terminal
bind = SUPER, S, exec, ~/.local/bin/clip.sh save $terminal
bind = SUPER, F, exec, ~/.local/bin/clip.sh find $terminal
